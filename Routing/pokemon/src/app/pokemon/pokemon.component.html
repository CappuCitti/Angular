<div class="container py-5">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/pokemon">Pokemon</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{pokemon.name}}</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" class="rounded-circle img-fluid bg-secondary">
          <h3 class="my-3">{{pokemon.name}}</h3>
          <div class="d-flex justify-content-center mb-2">
            <span class="badge bg-secondary" *ngFor="let type of getTypes()">{{type}}</span>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="text-center">Statistiche</h5>
          <div class="d-flex justify-content-center mb-2">

            <table class="table">
              <tbody>
                <tr *ngFor="let stat of pokemon.stats">
                  <td>{{stat.stat.name}}</td>
                  <td>{{stat.base_stat}}</td>
                </tr>
                <tr>
                  <td>Preso</td>
                  <td>{{pokemon.weight}}</td>
                </tr>
                <tr>
                  <td>Altezza</td>
                  <td>{{pokemon.height}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Mosse</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{getMoves()}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
