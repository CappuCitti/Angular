<div class="container py-5">
  <div class="pb-5">
    <input
      type="text"
      (keyup)="search($event)"
      class="form-control"
      placeholder="Cerca un prodotto"
    />
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let item of data">
        <app-product-item [item]="item"></app-product-item>
    </div>
  </div>
</div>
